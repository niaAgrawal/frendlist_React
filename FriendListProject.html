<!DOCTYPE html>
<html>
<head>
  <title>My First React</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.API = {
      fetchFriends() {
        return new Promise((res, rej) => {
          const friends = [
            {
              name: 'Nia',
              active:true
            },
            {
              name: 'Sunny',
              active:true
            },
            {
              name: 'Pica',
              active:true
            },
            {
              name: 'Zia',
              active:false
            }
          ]
          setTimeout(() => {
            res(friends)
          }, 2000);

        })
      }

    }
  </script>
  <script type='text/babel'>

    class Loading extends React.Component {
      constructor (props) {
        super(props)
        this.state = {
          text : 'Loading'
        }
      }
      componentDidMount() {
        const stopper = this.state.text + '...';

        this.interval = window.setInterval(() => {
          this.state.text === stopper
            ? this.setState(() => ({ text: 'Loading' }))
            : this.setState((prevState) => ({ text: prevState.text + '.' }))
        }, 300)
      }
      componentWillUnmount (){
        window.clearInterval(this.interval)
      }
      render (){
        return (
          <p>
            {this.state.text}
          </p>
        )
      }
    }

    function InactiveFriends(props){
      return (
        <div>
          <h3>Inactive Friends</h3>
          <ul>
            {props.list.map((friend)=>(
              <li key={friend.name}>
                <span>{friend.name} </span>
                <button onClick={() => props.onTogglerFriend(friend.name)}>Activate</button>
                </li>
            ))}
          </ul>
        </div>
      )
    }
    function ActiveFriends (props) {
      return (
        <div>
          <h2>Active Friends</h2>
          <ul>
            {props.list.map((friend) => (
                (friend.active === true ? 
                    (<li key={friend.name}>
                      <span>{friend.name} </span>
                      <button onClick={() => props.onRemoveFriend(friend.name)}>Remove </button>
                      <button onClick={() => props.onTogglerFriend(friend.name)}>Deactivate</button>
                    </li>)
                     : ''
                )
            ))}
          </ul>
        </div>
      )
    }

    class App extends React.Component{

      constructor(props){
        super(props)
        this.state = {
          friends: [],
          input:'',
          loading:true
        }
        this.updateInput = this.updateInput.bind(this)
        this.handleAddFriend = this.handleAddFriend.bind(this)
        this.handleTogglerFriend = this.handleTogglerFriend.bind(this)
        this.handleRemoveFriend = this.handleRemoveFriend.bind(this)
      }
      
      handleAddFriend(){
        const addFrnd = this.state.input
        if(addFrnd != ''){
          this.setState((currentState) => {
            return{
              friends:currentState.friends.concat([
                {
                  name:this.state.input,
                  active:true
                }
              ]),
              input:''
            }
          })
        } 
      }
      
      handleTogglerFriend(name){
        this.setState((currentState) => {
          const friend = currentState.friends.find((friend) => friend.name === name)

          return {
            friends: currentState.friends.filter((friend) => friend.name !== name)
              .concat([{
                name,
                active: !friend.active
              }])
          }
        })

      }
      handleRemoveFriend(name){
        this.setState((currentState)=>{
          return{
            friends : currentState.friends.filter((friend)=> friend.name !== name)
          }
        })
      }
      updateInput(e){
        const value = e.target.value
        this.setState({
          input :value
        })
      }

      componentDidMount(){
        console.log("---componentDidMount -----")
        API.fetchFriends()
          .then((friends) => {
            this.setState({
              friends,
              loading:false
            })
          })
      }
      
      componentDidUpdate(){
        console.log("---componentDidUpdate -----")
      }

      componentWillUnmount(){
        console.log("---componentWillUnmount -----")
      }

      render(){
        console.log("---render -----")
        if(this.state.loading === true){
          return <Loading />
        }
        return(
          <div>
            <input
              type='text'
              placeholder='Enter new friend'
              value={this.state.input}
              onChange={this.updateInput}
            />
            <button onClick={this.handleAddFriend}>
            Submit
            </button>
            <button onClick={()=> this.setState({
              friends:[]
            })}>
             ClearAll
            </button>
            <ActiveFriends
              list={this.state.friends}
              onTogglerFriend ={this.handleTogglerFriend}
              onRemoveFriend = {this.handleRemoveFriend}
            />
            <InactiveFriends
              list={this.state.friends.filter((friend) => friend.active === false)}
              onTogglerFriend={this.handleTogglerFriend}
            />
          </div>
        )
      }
      
    }

    ReactDOM.render(
      <App />,document.getElementById('app')
    )
  </script>
</body>
</html>
